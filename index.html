<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>La Calculadora</h1>
    <div class="entire-calculator">
      <div class="top-portion">
        <div class="display">
          <div class="content-top"></div>
          <div class="content"></div>
        </div>
      </div>

      <div class="bottom">
        <div class="row">
          <button class="normal-button" id="all-clear">AC</button>
          <button class="normal-button" id="clear">C</button>
          <button class="normal-button operator-button">^</button>
          <button class="normal-button operator-button">/</button>
        </div>
        <div class="row">
          <button class="normal-button number-button">7</button>
          <button class="normal-button number-button">8</button>
          <button class="normal-button number-button">9</button>
          <button class="normal-button operator-button">+</button>
        </div>
        <div class="row">
          <button class="normal-button number-button">4</button>
          <button class="normal-button number-button">5</button>
          <button class="normal-button number-button">6</button>
          <button class="normal-button operator-button">-</button>
        </div>
        <div class="row">
          <button class="normal-button number-button">1</button>
          <button class="normal-button number-button">2</button>
          <button class="normal-button number-button">3</button>
          <button class="normal-button operator-button">*</button>
        </div>
        <div class="row">
          <button class="normal-button number-button">0</button>
          <button class="normal-button number-button">.</button>
          <button class="equals-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
